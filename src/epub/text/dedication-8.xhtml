<div class="nf-center c008">
    <div><span class="large">A MESSAGE TO</span></div>
    <div class="c000">Frederick Hankey,</div>
    <div class="c000"><span class="large">FORMERLY OF NO. 2, RUE LAFFITTE, PARIS.</span></div>
  </div>
</div>

</div>

<div class="lg-container-l c009">
  <div class="linegroup">
    <div class="group">
      <div class="line"><span class="sc">My dear Fred</span>,</div>
    </div>
  </div>
</div>

<p class="c010">If there be such a thing as “continuation,”
you will see these lines in the far Spirit-land and
you will find that your old friend has not forgotten
you and Annie.</p>

<div class="lg-container-r c011">
  <div class="linegroup">
    <div class="group">
      <div class="line">RICHARD F. BURTON.</div>
    </div>
  </div>
</div>
