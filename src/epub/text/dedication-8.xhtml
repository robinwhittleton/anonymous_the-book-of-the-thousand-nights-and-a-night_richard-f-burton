					<p>A Message To<br/>
					<b epub:type="z3998:recipient">Frederick Hankey,</b><br/>
					Formerly of <abbr>No.</abbr> 2, Rue Laffitte, Paris.</p>
				</header>
				<p epub:type="z3998:salutation">My dear Fred,</p>
				<p>If there be such a thing as “continuation,” you will see these lines in the far Spirit-land and you will find that your old friend has not forgotten you and Annie.</p>

					<p epub:type="z3998:signature">Richard <abbr epub:type="z3998:given-name">F.</abbr> Burton.</p>
