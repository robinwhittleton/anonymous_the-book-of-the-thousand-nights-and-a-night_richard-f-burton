		<section data-parent="volume-3" id="dedication-3" epub:type="dedication">
			<p>
				<b>Inscribed to the Memory</b>
				<br/>
				<span>of</span>
				<br/>
				<span>a friend</span>
				<br/>
				<span>who</span>
				<br/>
				<span>during a friendship of twenty-six years</span>
				<br/>
				<span>ever showed me the most</span>
				<br/>
				<span>unwearied kindness</span>
				<br/>
				<b>Richard Monckton Milnes</b>
				<br/>
				<b>Baron Houghton.</b>
			</p>
		</section>
	</body>
