		<section data-parent="volume-7" id="dedication-7" epub:type="dedication">
			<p>
				<span>I inscribe these pages</span>
				<br/>
				<span>to</span>
				<br/>
				<span>an old and valued friend,</span>
				<br/>
				<span>John <abbr class="z3998;given-name">W.</abbr> Larking</span>
				<br/>
				<span>(whilome of Alexandria),</span>
				<br/>
				<span>in whose hospitable home (“The Sycamores”) i made my final</span>
				<br/>
				<span>preparations for a pilgrimage to Meccah</span>
				<br/>
				<span>and El-Medinah.</span>
			</p>
			<footer>
				<p epub:type="z3998:signature"><abbr epub:type="z3998:given-name">R. F.</abbr> Burton.</p>
			</footer>
